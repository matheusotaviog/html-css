<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando tabela</title>
    <style>
        table {
            margin: auto;
            border-collapse: collapse;
            border: 2px dashed rgb(0, 0, 0);
            background-color: thistle;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .head {
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <table>
        <tr class="head">
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Matheus</td>
            <td>Otavio</td>
            <td>17</td>
        </tr>
        <tr>
            <td>Roberto</td>
            <td>Carlos</td>
            <td>39</td>
        </tr>
    </table>
</body>
</html>
