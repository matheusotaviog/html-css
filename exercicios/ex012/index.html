<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos no HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos com hospedagem local</h1>
    <p>Este vídeo está hospedado em meu computador/servidor!</p>
    <video width="200" poster="imagens/thumb.jpg" controls>
        <source src="midia/Um-Video1.mp4" type="video/mp4">
        <source src="midia/Um-Video1.webm" type="video/webm">
    </video>
    <p>Seu navegador não tem compatibilidade com o vídeo.</p>
    <a href="midia/Um-Video1.mp4" download="Um-Video1.mp4" type="video/mp4"> Baixar agora</a>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
