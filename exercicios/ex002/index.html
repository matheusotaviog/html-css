<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 002</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <p>Como podemos visualizar no 
        código, podemos 
        pular
        várias linhas, mas na página HTML 
        só é possível <br>
        pular com &lt;br&gt; <!-- Less Than e Greater Than -->
    </p> <hr>
    <h2>Alguns Símbolos</h2>
    <p>
        Marca Registrada    - &reg; <br>
        Euro                - &euro; <br>
        Delta               - &delta; <br>
        Seta Direita        - &rarr;
    </p> <hr>
    <h2>Alguns Emojis</h2>
    <p>
        Foguinho        - &#x1F525; <br>
        Coração Amarelo - &#x1F49B; <br>
        Banana          - &#x1F34C;
    </p> <br>
</body>
</html>
